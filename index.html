              <span class="fs-3">*</span>
            </div>
          </div>
          <div class="btnIban d-flex justify-content-end">
            <button type="button" id="ibanBtn" class="btn btn-warning">
              <i class="material-icons">autorenew</i>
            </button>
          </div>
        </div>
        <!-- PESEL -->
        <div class="pesel bg-info shadow-lg p-2 mb-5 rounded">
          <div class="titlePesel">
            <div class="d-flex justify-content-left">
              <div class="modal-header rounded-3 bg-primary">
                <div class="fs-1 px-2 text-light">PESEL</div>
              </div>

          <div class="optionsPesel d-flex justify-content-end">

            <button

            <div
              class="modal fade"
              id="peselModal"
              tabindex="-1"

              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="peselLabel">

          <div class="generatedPesel">

              <span class="fs-3">*</span>
            </div>
          </div>
          <div class="btnPesel d-flex justify-content-end">
            <button type="button" id="peselBtn" class="btn btn-warning">
              <i class="material-icons">autorenew</i>
            </button>
          </div>
        </div>
        <!-- NIP -->
        <div class="nip bg-info shadow-lg p-2 mb-5 rounded">

            </button>
          </div>

        <div class="regon bg-info shadow-lg p-2 mb-5 rounded">

            <div class="d-flex justify-content-left">
              <div class="modal-header rounded-3 bg-primary">
                <div
                  class="fs-1 px-2 text-light"
                  data-toggle="tooltip"
                  title="Regon with 9 digits"
                >
                  REGON
                </div>
              </div>
            </div>
          </div>
          <div class="generated-regon">
            <div class="d-flex justify-content-left">
              <div id="regonValue" class="fs-1"></div>

              <i class="material-icons">autorenew</i>
            </button>
          </div>
        </div>
        <!-- ID NUMBER -->
        <div class="idNumber bg-info shadow-lg p-2 mb-5 rounded">
          <div class="idNumberTitle">
            <div class="d-flex justify-content-left">
              <div class="modal-header rounded-3 bg-primary">
                <div class="fs-1 px-2 text-light">ID NUMBER</div>
              </div>
            </div>
          </div>
          <div class="generatedIdNumber">
            <div class="d-flex justify-content-left">
              <div class="fs-1" id="idNumberValue">25698547856</div>
              <span class="fs-3">*</span>
            </div>
          </div>
          <div class="btnIdNumber d-flex justify-content-end">

    <h5 class="text-center text-light">

    <span id="copy-scs">Copied to clipboard</span>
